<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Book</h1>
<form action="#" th:action="@{/book/books}" th:object="${book}" method="post">
    <p>Id book: <input type="number" th:field="*{idBook}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Storage: <input type="text" th:field="*{storage}" /></p>
    <p>Cost: <input type="number" th:field="*{cost}" /></p>
    <p>Count: <input type="number" th:field="*{count}" /></p>
    <p><input type="submit" value="Add book" /></p>
</form>

<form action="#" th:action="@{/book/books}" th:method = "get">
    <p><input type="submit" value="Get books" />
</form>

<form action="#" th:action="@{/book/books/id}" th:method = "get">
    <p>Get book id: <input type="number"  name = "id" size="20" /></p>
    <p><input type="submit" value="Get book" />
</form>

<form action="#" th:action="@{/book/books/id}" th:method = "delete">
    <p>Remove book id: <input type="number"  name = "id" size="20" /></p>
    <p><input type="submit" value="Remove book" />
</form>


<form action="#" th:action="@{/book/books/id}" th:object="${book}" method="put">
    <p>Id book: <input type="number" th:field="*{idBook}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Storage: <input type="text" th:field="*{storage}" /></p>
    <p>Cost: <input type="number" th:field="*{cost}" /></p>
    <p>Count: <input type="number" th:field="*{count}" /></p>
    <p><input type="submit" value="Add book" /></p>
</form>


<form action="#" th:action="@{/book/books/id/name}" th:method="put">
    <p>Id book: <input type="number"  name = "id" size="20" /></p>
    <p>Name: <input type="text" name="name" /></p>
    <p><input type="submit" value="Put name book" /></p>
</form>

<form action="#" th:action="@{/book/books/id/storage}" th:object="${book}" th:method="put">
    <p>Id book: <input type="number"  name = "id" size="20" /></p>
    <p>Cost: <input type="text" name="storage" /></p>
    <p><input type="submit" value="Put storage book" /></p>
</form>

<form action="#" th:action="@{/book/books/id/cost}" th:object="${book}" th:method="put">
    <p>Id book: <input type="number"  name = "id" size="20" /></p>
    <p>Cost: <input type="number" name = "cost" /></p>
    <p><input type="submit" value="Put cost book" /></p>
</form>
</body>
</html>
